<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tech Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/styles :: head-styles"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h3>Blog Post Form</h3>
    <p>Thank you for your submission!</p>
    <h4>Blog Post:</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${title}"></h1>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${author}"/></strong>
                    <p th:text="${blogEntry}"/>
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <!--  Link to Destroy -->
                    <a th:href="@{/}">
                        <button class="btn btn-success">Back To Home Page</button>
                    </a>
                    <a th:href="@{/blogposts/createPost}">
                        <button class="btn btn-primary">Submit a New Blog Post</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/styles :: scripts"></div>
</body>
</html>
