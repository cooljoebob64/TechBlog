<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Standard CSS-->
    <link href="css/standard.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Blog Post Form</h3>
    <p>Thank you for your submission!</p>
    <h4>Blog Post:</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${title}"></h1>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${author}"/></strong>
                    <p th:text="${blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <!--  Link to Destroy -->
                    <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
                    <a th:href="@{/blogposts/createPost}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
                </div>
            </div>
        </div>
    </div>


</div>







<!--Bootstrap JS Bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
