<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tech Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="/fragments/styles :: head-styles"></div>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/navbar :: navbar"></div>

    <h1>Welcome to the Tech Blog!</h1>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blog.author}"/></strong>
                        <p th:text="${blog.blogEntry}"/>
                    </div>
                    <div class="panel-footer">

                        <!-- Link to Show  -->
                        <div class="card-footer">
                            <!-- Link to Edit  -->
                            <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
                                <button class="btn btn-light">Edit Post</button>
                            </a>

                            <!-- Link to Delete  -->
                            <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                                  class="form-horizontal">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
<div th:replace="/fragments/styles :: scripts"></div>
</body>
</html>
